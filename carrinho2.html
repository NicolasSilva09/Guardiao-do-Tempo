<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/carrinho1.css">
    <title>Compra Fortis Stratoliner Chronograph</title>
</head>

<body>
    <!-- barra de pesquisa -->
    <header class="header">
        <section>

            <a href="src/assets/Logo.png" class="logo1">
                <img src="src/assets/Logo.png" alt="logo1">
            </a>

            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="index.html">Sobre</a>
                <a href="index.html">Produtos</a>
                <a href="index.html">Avaliação</a>
            </nav>

            <div class="icons">
                <img width="30" height="30" src="https://img.icons8.com/ios-filled/30/ffffff/search--v1.png"
                    alt="search--v1" />
                <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/ffffff/shopping-cart--v1.png"
                    alt="shopping-cart--v1" />
            </div>

        </section>
    </header>

    <div class="container">

        <div class="dados-section">

            <div class="cadeado">
                <img width="30" height="" src="https://img.icons8.com/ios-filled/24/000000/lock-2.png"
                    alt="cadeado de segurança">
                <span>Compra Segura</span>
            </div>

            <form>
                <div class="formulario-compra">
                    <label for="email">Email</label>
                    <input type="email" required>
                </div>

                <div class="formulario-compra">
                    <label for="nome">Nome Completo</label>
                    <input type="text" required>
                </div>

                <div class="formulario-compra">
                    <label for="endereco">Endereço</label>
                    <input type="text" required>
                </div>

                <div class="formulario-compra">
                    <label for="forma-de-pagamento">Forma de Pagamento</label>
                    <select id="forma-pagamento" required>
                        <option value="">Selecione</option>
                        <option value="cartaoD">Cartao de Debito</option>
                        <option value="cartaoC">Cartao de Credito</option>
                        <option value="boleto">Boleto Bancário</option>
                        <option value="pix">Pix</option>
                    </select>
                </div>
                <div class="formulario-compra">
                    <label for="cpf">CPF</label>
                    <input type="text"required>
                </div>

                <button type="submit" class="btn-compra">Finalizar Compra</button>

                <div class="resumo">
                    <h2>Resumo do Pedido</h2>
                    <div class="resumo-pedido">

                        <img src="src/assets/R2.png" alt="Fortis Stratoliner Chronograph">
                        
                        <div class="detalhes-nome">
                            <h2>Fortis Stratoliner Chronograph</h2>
                        </div>

                        <div class="total">
                        <p>Total <span> R$ 28.577,86</span><p>   
                           </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</html>
</body>
