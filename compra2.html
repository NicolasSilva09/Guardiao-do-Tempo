<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/compra1.css">
    <title>Compra Fortis Stratoliner Chronograph</title>
</head>

<body>
    <!-- barra de pesquisa -->
    <header class="header">
        <section>

            <a href="src/assets/Logo.png" class="logo1">
                <img src="src/assets/Logo.png" alt="logo1">
            </a>

            <nav class="navbar">
                <a href="index.html">Home</a>
                <a href="index.html">Sobre</a>
                <a href="index.html">Produtos</a>
                <a href="index.html">Avaliação</a>
            </nav>

            <!-- menu responsivo hamburgue -->
            <div class="hamburguer">
                <span class="barra"></span>
                <span class="barra"></span>
                <span class="barra"></span>
            </div> 

            <div class="icons">
                <img width="30" height="30" src="https://img.icons8.com/ios-filled/30/ffffff/search--v1.png"
                    alt="search--v1" />
                <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/ffffff/shopping-cart--v1.png"
                    alt="shopping-cart--v1" />
            </div>

        </section>
    </header>

    <div class="container">

        <div class="dados">

            <div class="cadeado">
                <img width="30" height="" src="https://img.icons8.com/ios-filled/24/ffffff/lock-2.png"
                    alt="cadeado de segurança">
                <span>Compra Segura</span>
            </div>

            <form class="formulario">
                <div class="formulario-compra">
                    <label for="email">Email</label>
                    <input placeholder="Digite aqui" type="email" required>
                </div>

                <div class="formulario-compra">
                    <label for="nome">Nome Completo</label>
                    <input placeholder="Digite aqui" type="text" required>
                </div>

                <div class="formulario-compra">
                    <label for="endereco">Endereço</label>
                    <input placeholder="Digite aqui" type="text" required>
                </div>

                <div class="formulario-compra">
                    <label for="forma-de-pagamento">Forma de Pagamento</label>
                    <select id="forma-pagamento" required>
                        <option value="">Selecione</option>
                        <option value="cartaoD">Cartao de Debito</option>
                        <option value="cartaoC">Cartao de Credito</option>
                        <option value="boleto">Boleto Bancário</option>
                        <option value="pix">Pix</option>
                    </select>
                </div>
                <div class="formulario-compra">
                    <label for="cpf">CPF</label>
                    <input placeholder="Digite aqui" type="text" required>
                </div>
                <div class="botao">
                <a href="#" class="btn-compra">Finalizar Compra</a>
                <a href="index.html" class="btn-compra">Cancelar</a>
                </div>
            </form>
        </div>

        <div class="box">
            <h2>Resumo do Pedido</h2>
            <div class="item-resumo">
                <img src="src/assets/R2.png" alt="item-1">
                <p>Fortis Stratoliner Chronograph</p>
            </div>

            <div class="total-resumo">
                <p>Valor do Produto:</p>
                <p>R$ 28.577,86</p>
            </div>
        </div>

    </div>
    <script src="src/js/script.js"></script>
</html>
</body>
